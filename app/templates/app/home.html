{% extends "app/base.html"   %}
{% block title %}
<title>Home </title>

{% endblock title %}

{%   block body %}

<div>
  {% for message in messages %}
  <h3>{{ message }}</h3>
  {% endfor %}
</div>

{% load static %}
<div class="container my-3">
    <img src="{% static 'images/img1.jpg' %}"  style="width: 50%;">

    
  <div class="row mb-2">
    {% for blog in blog %}
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
          
            <h3 class="mb-0">{{blog.title}}</h3>
            
            <div class="mb-1 text-muted">{{blog.date}}</div>

            <div>
            <p class="card-text mb-auto">{{blog.content}}</p>
          </div>

            
            <a href="BlogDetail/{{blog.id}}" class="stretched-link  btn btn-primary"  >Continue reading</a>
          </div>
          
        </div>
        
      </div>
      {% endfor %}
  </div>

{% endblock body %}
